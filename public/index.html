<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <script src="js/prepl.js"></script>
  </head>
  <body>
    <div style="background-color: beige;" >
      <form>
          <input id="port" type="text" placeholder="port" />
          <button id="connect">Connect to prepl</button>
      </form>
    </div>

    <table>
      <tr>
        <td valign="top" width="50%">
          <p>
            Click "Open" to create a connection to the server, "Send" to send a
            message to the server and "Close" to close the connection. You can
            change the message and send multiple times.
          </p>

          <p></p>
          <form>
            <button id="close">Close</button>
            <p>
              <input id="input" type="text" value="Hello world!" />
              <button id="send">Send</button>
            </p>
          </form>
        </td>
        <td valign="top" width="50%">
          <div id="output" style="max-height: 70vh; overflow-y: scroll"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
