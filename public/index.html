<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <script src="js/prepl.js"></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif;">
    <div style="background-color: beige;" >
      <form>
          <input id="port" type="text" placeholder="port" required/>
          <button id="connect">Connect to PREPL</button>
          <button id="close">Close</button>
      </form>
    </div>

    <table>
      <tr>
        <td valign="top" width="50%">
          <h3>
            Click "Connect to PREPL" to create a connection to a running instance
            of a PREPL socket server...
          </h3>
          <form>
            <p>
              <form>
                <textarea id="input" type="text" value="Hello world!"></textarea>
                <button id="send">Send</button>
              </form>
            </p>
          </form>
        </td>
        <td valign="top" width="50%">
          <div id="output" style="max-height: 70vh; overflow-y: scroll"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
